<!DOCTYPE HTML>
<html>
<head>
<title>To Do Liste</title>
  <link href="style/style.css" rel="stylesheet" media="all" type="text/css">
  <script type="text/javascript" charset="utf-8" src="lib/cordova.js"></script>
  <script type="text/javascript" charset="utf-8" src="lib/jquery.js"></script>
</head>
<body>
  Il y a une erreur dans le programme
  
  <script type="text/html" id="page-liste-todo">
    <h1 class="titreApplication">To Do Liste</h1>
    <ul class="listeToDo" id="liste-todo"></ul>
    <a href="#ajouter-todo" class="lien-ajouter"> + </a>
  </script>

  <script type="text/html" id="item-liste-todo">
    <li class='itemToDo'>
      <a class='lienToDo' href='#todo/{ID}'>
      {NOM}
      </a>
    </li>
  </script>

  <script type="text/html" id="page-todo">
    <h1 id="todo-nom">{NOM}</h1>
    <h2 id="todo-date">{DATE}</h2>
    <p id="todo-description">{DESCRIPTION}</p>
    <a href="#modifier-todo/{ID}">Modifier le todo</a>
    <a href="#">Retour à la liste</a>
  </script>

  <script type="text/html" id="page-ajouter-todo">
    <form id = "formulaire-ajouter">

      <label class="formulaire" for="todo-nom">Nom</label>
      <input type="text" id="todo-nom"/>

      <label class="formulaire" for="todo-date">Date</label>
      <input type="text" id="todo-date"/>

      <label class="formulaire" for="todo-description">Description</label>
      <textarea id="todo-description"></textarea>

      <input class="formulaire" type="submit" value="Ajouter"/>
    </form>
    <a href="#">Retour à la liste sans ajouter</a>
  </script>

  <script type="text/html" id="page-modifier-todo">
    <form id = "formulaire-modifier">

      <label class="formulaire" for="todo-nom">Nom</label>
      <input type="text" id="todo-nom" value="{NOM}"/>

      <label class="formulaire" for="todo-date">Date</label>
      <input type="text" id="todo-date" value="{DATE}"/>

      <label class="formulaire" for="todo-description">Description</label>
      <textarea id="todo-description">{DESCRIPTION}</textarea>

      <input class="formulaire" type="submit" value="Modifier"/>
    </form>
    <a  href='#'>
      Retour a la liste sans modifier
    </a>
  </script>

  <script src="modele/ToDo.js"></script>
  <script src="donnees/ToDoDAO.js"></script>
  <script src="vue/AjouterToDoVue.js"></script>
  <script src="vue/ModifierToDoVue.js"></script>
  <script src="vue/ToDoVue.js"></script>
  <script src="vue/ListeToDoVue.js"></script>
  <script src="application.js"></script>
</body>
</html>
