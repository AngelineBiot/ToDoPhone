<!DOCTYPE HTML>
<html>
<head>
<title>To Do Liste</title>
<style type="text/css">
  .titreApplication
  {
    color:purple;
    background-color:lightgreen;
    text-align:center;
  }
  
  .listeToDo
  {
    padding:0;
    text-align:center;
    list-style-type:none;
  }
  
  .itemToDo
  {
    padding:0.5rem;
    margin-bottom:0.3rem;
    background-color:purple;
  }

  .itemToDo:hover
  {
    background-color:lightblue;
  }
  
  .lienToDo
  {
    color:white;
    text-decoration:none;
  }
  
  
  
</style>
<script type="text/javascript" charset="utf-8" src="lib/jquery.js"></script> 
</head>
<body>
  Il y a une erreur dans le programme
  
  <script type="text/html" id="page-liste-todo">
    <h1 class="titreApplication">To Do Liste</h1>
    <ul class="listeToDo" id="liste-todo"></ul>
    <a href="#ajouter-todo">Ajouter un todo</a>
  </script>

  <script type="text/html" id="item-liste-todo">
    <li class='itemToDo'>
      <a class='lienToDo' href='#todo/{ID}'>
      {NOM}
      </a>
    </li>
  </script>

  <script type="text/html" id="page-todo">
    <h1 id="todo-nom">{NOM}</h1>
    <h2 id="todo-date">{DATE}</h2>
    <p id="todo-description">{DESCRIPTION}</p>
    <a href="#">Retour à la liste</a>
  </script>

  <script type="text/html" id="page-ajouter-todo">
    <form id = "formulaire-ajouter">

      <label for="todo-nom">Nom</label>
      <input type="text" id="todo-nom"/>

      <br>

      <label for="todo-date">Date</label>
      <input type="text" id="todo-date"/>

      <br>

      <label for="todo-description">Description</label>
      <textarea id="todo-description"></textarea>

      <br>

      <input type="submit" value="Ajouter"/>
    </form>
    <a href="#">Retour à la liste sans ajouter</a>
  </script>
  
  <script src="modele/ToDo.js"></script>
  <script src="donnees/ToDoDAO.js"></script>
  <script src="vue/AjouterToDoVue.js"></script>
  <script src="vue/ToDoVue.js"></script>
  <script src="vue/ListeToDoVue.js"></script>
  <script src="application.js"></script>
</body>
</html>
